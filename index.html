<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Crowdfunding product page</title>

  <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>

  <!-- github.com/munirmahmud/crowdfunding-landing-page -->



  <header style="background-image: url(./assets/images/image-hero-desktop.jpg);">
    <div class="header-container">

      <div class="logo">
        <a href="index.html">
          <img src="./assets/images/logo.svg" alt="Crowdfund">
        </a>
      </div>

      <nav class="navigation">
        <ul class="list-items">
          <li class="list-item"><a class="nav-link" href="#">About</a></li>
          <li class="list-item"><a class="nav-link" href="#">Discover</a></li>
          <li class="list-item"><a class="nav-link" href="#">Get Started</a></li>
        </ul>
      </nav>
    </div>

  </header>

  <div class="container">
    <div class="secondary-logo">
      <img src="./assets/images/logo-mastercraft.svg" alt="Mastercraft" />
    </div>

    <div class="section-heading">
      <h1>Mastercraft Bamboo Monitor Riser</h1>
      <p>A beautiful & handcrafted monitor stand to reduce neck and eye strain.</p>
    </div>

    <div class="buttons">
      <button class="project-btn">Back this project</button>
      <button class="bookmark">
        <img src="./assets/images/icon-bookmark.svg" alt="Bookmark Icon" />
        Bookmark
      </button>
    </div>
  </div>

  <div class="container">
    <div class="amount-wrapper">

      <div class="amount-col">
        <strong>$89,914</strong>
         of $100,000 backed
      </div>
      <div class="amount-col">
        <strong>5,007</strong>
         total backers
      </div>
      <div class="amount-col">
        <strong>56</strong>
        days left
      </div>
      
    </div>

    <div class="horizontal-bar">
      <div class="horizontal-bg">
        <div class="horizontal-bg2"></div>
      </div>
    </div>
  </div>

</body>
</html>
